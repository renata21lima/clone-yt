<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Youtube</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" href="assets/FavIcon.png" type="image/x-icon" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="./index.html">
        <img
          src="./assets/FavIcon.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Clone do Youtube
      </a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Pesquisar"
          aria-label="Pesquisar"
        />
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
          Pesquisar
        </button>
      </form>
      <a class="navbar-brand" href="./login.html">
        <img
            src="./assets/icone de login.jpeg"
            width="50"
            height="auto"
            alt="..."
            class="rounded-circle"
        />
        Login
     </a>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 video-principal">
                    <div class="video">
                        <iframe
                            width="100%"  
                            height="315"
                            src="https://www.youtube.com/embed/31A0DqX6jHI?si=-xqvBIAIHFBl5jy6"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                            class="principal"></iframe>
                        <p>Sobrenatural 1ª Temporada 2005 Trailer Dublado</p>
                    </div>
                    <div class="canal">
                        <img
                            src="./assets/icone de login.jpeg"
                            width="50"
                            height="auto"
                            alt="..."
                            class="rounded-circle logo-canal"
                        />
                        <div class="info">
                            <p>Supernatural</p>
                            <p>1 mi de inscritos</p>
                        </div>
                        <button class="inscrito">Inscreva-Se</button>
                        <div class="acao">
                            <button type="button" class="curtir">Compartilhar</button>
                            <div class="like">
                                <button type="button" class="curtir">Like</button>
                                <button type="button" class="curtir">Dislike</button>
                            </div>
                        </div>
                    </div>
                    <div class="descricao">
                        <div class="visualizacao">
                            <p>1 mi visualizações </p>
                            <p class="visualizacao">2005</p>
                        </div>
                        <p>A primeira temporada de <i>Supernatural</i> segue os irmãos Sam e Dean Winchester...</p>
                    </div>
                    <div class="comentario">
                        <div class="profile">
                            <img
                                src="./assets/icone de login.jpeg"
                                width="50"
                                height="auto"
                                alt="..."
                                class="rounded-circle logo-canal"
                            />
                            <p>Supernatural</p>
                        </div>
                        <div class="coment">
                            <p> A melhor série de todos os tempos!!!</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 videos">
                    <div class="video-um">
                        <iframe
                            width="100%" 
                            height="315"
                            src="https://www.youtube.com/embed/_hlkNQL5Ecg?si=MZllTdq7CSwJDjKP"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                        ></iframe>
                    </div>
                    <div class="video-dois">
                        <iframe
                            width="100%" 
                            height="315"
                            src="https://www.youtube.com/embed/y7XHcc-SJUM?si=ShXS2xcQgCCso7Hd"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                        ></iframe>
                    </div>
                    <div class="video-tres">
                        <iframe
                            width="100%" 
                            height="315"
                            src="https://www.youtube.com/embed/MMdXZV41jM0?si=pA9gbXDJR10Rn00S"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Desenvolvido por Renata
    </footer>

    <script src="./scripts/app.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
    ></script>
</body>
</html>
